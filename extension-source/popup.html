<html>

<head>
    <style>
        html {
            background-color: #35363a;
            color: #eaeaea;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-size: 14px;
        }

        h1 {
            font-size: 1.4rem;
            margin-top: 0;
        }

        main {
            padding: 1.5rem;
        }

        ul {
            padding-left: 15px;
        }

        li {
            margin-bottom: 5px;
        }

        a {
            color: #ffffff;
        }

        .results-node {
            white-space: nowrap;
        }

        .results-node-none {
            color: #ff0000;
        }

        .d-none {
            display: none;
        }
    </style>
</head>

<body>
    <main>
        <h1>Fingerprints:</h1>
        <div>
            <div class="results-node-none">None</div>
            <section id="results-node-warn" class="d-none">
                <h2>Warning</h2>
                <ul class="results-node"></ul>
            </section>
            <section id="results-node-info" class="d-none">
                <h2>Info</h2>
                <ul class="results-node"></ul>
            </section>
        </div>
    </main>
    <template id="results-item-node-template">
        <li><a target="_blank"></a></li>
    </template>
    <script src="popup.js"></script>
</body>

</html>
